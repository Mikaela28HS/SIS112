<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mi Perfil
            </div>
            <div class="card-body">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocK1-Xhvi5JD6JG9c1EAiiLJXV4myJLVkOhARHIBZAMhwx07RQ=s96-c-br100-rg-mo" 
                width="100px" height="100px" alt="Imagen de perfil">
                <img src="harry.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="perfil.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="perfil2.png" width="100px" height="100px" alt="Imagen de perfil">
                <h5 class="card-title" id="saludar"></h5>
                <p class="card-text" id="edad"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>

                <h4>CREAR</h4>
                <button class="btn btn-primary" onclick="botonSaludar()">Saludar</button>
                <button class="btn btn-primary" onclick="botonCumpleanios()">Edad</button>
                <button class="btn btn-secondary" onclick="botonEstudiar()">Carrera</button>
                <button class="btn btn-secondary" onclick="botonUniversidad()">Universidad</button>
                
                <h4>MODIFICAR</h4>
                <button class="btn btn-primary" onclick="botonCambiarnombre()">Nuevo nombre</button>
                <button class="btn btn-primary" onclick="botonNuevaedad()">Nueva edad</button>
                <button class="btn btn-secondary" onclick="botonNuevacarrera()">Nueva carrera</button>
                <button class="btn btn-secondary" onclick="botonNuevauniversidad()">Nueva universidad</button>

                <h4>ELIMINAR</h4>
                <button class="btn btn-primary" onclick="botonEliminarnombre()">Eliminar nombre</button>
                <button class="btn btn-primary" onclick="botonEliminaredad()">Eliminar edad</button>
                <button class="btn btn-secondary" onclick="botonEliminarcarrera()">Eliminar carrera</button>
                <button class="btn btn-secondary" onclick="botonEliminaruniversidad()">Eliminar universidad</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persona.js"></script>
</body>
</html>
