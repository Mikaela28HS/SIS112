<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matrices</title>
        <link rel="stylesheet" href="CSS/matrix.css">
    </head>
<body>
    <!-- Contenedor principal para el canvas y los botones -->
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizCuadradoRelleno()">Cuadrado Relleno</button>
            <button onclick="matriz.llenarMatrizMarcoInterno()">Marco Interno</button>
            <button onclick="matriz.llenarMatrizCruces()">Cruces</button>
            <button onclick="matriz.llenarMatrizBordesYDiagonales()">Bordes y Diagonales</button>
            <button onclick="matriz.llenarMatrizBandera()">Bandera</button>
            <button onclick="matriz.llenarMatrizRellenoAlterno()">Relleno Alterno</button>
            <button onclick="matriz.llenarMatrizZigZagHorizontal()">ZigZag Horizontal</button>
            <button onclick="matriz.llenarMatrizEspiral()">Espiral</button>
            <button onclick="matriz.llenarMatrizTrianguloSuperiorIzquierdo()">Triángulo Superior Izquierdo</button>
            <button onclick="matriz.llenarMatrizTrianguloInferiorDerecho()">Triángulo Superior Derecho</button>
            <button onclick="matriz.llenarMatrizCuadricula()">Cuadrícula</button>
        </div>
            
        <div class="button-container">
            <button onclick="matriz.llenarMatrizTrianguloCentral()">Triángulo Central</button>
            <button onclick="matriz.llenarMatrizRombosConcentricos()">Rombos Concentricos</button>
            <button onclick="matriz.llenarMatrizCrucesConcentricas()">Cruces Concentricas</button>
            <button onclick="matriz.llenarMatrizBanderaDiagonal()">Bandera Diagonal</button>
            <button onclick="matriz.llenarMatrizCuadradoDentroCuadrado()">Cuadradro dentro Cuadrado</button>
            <button onclick="matriz.llenarMatrizBordesCentro()">Bordes Centro</button>
            <button onclick="matriz.llenarMatrizLineasParalelas()">Lineas Paralelas</button>
            <button onclick="matriz.llenarMatrizMarcasCruz()">Marcas Cruz</button>
            <button onclick="matriz.llenarMatrizRomboEsquinas()">Rombo Esquinas</button>
            <button onclick="matriz.llenarMatrizAjedrez()">Ajedrez</button>
            <button onclick="matriz.llenarMatrizRelojDeArena()">Reloj de Arena</button>
        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="JS/matrix.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
