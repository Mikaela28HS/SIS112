<!DOCTYPE html>
<html>
<head>
  <title>Materias</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #b8e2aa;
    }
    #resultado {
      font-size: 24px;
      font-weight: bold;
      color: #db7fbf;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Materias 2-2024
            </div>
            <div class="card-body">
                <img src="iloveharrys.jpg" width="100px" height="100px" alt="Imagen de perfil">
                <img src="snoopy.jpg" width="100px" height="100px" alt="Imagen de perfil">
          
                <h4>Materias</h4>
                <select id="materia-select" class="form-select" onchange="actualizarMateria()">
                <option value="Calculo">Cálculo</option>
                <option value="Antropologia">Antropología y Valores</option>
                <option value="Fisica">Física I</option>
                <option value="LabFisica">Laboratorio de Física</option>
                <option value="Manufactura">Manufactura y Mecanizado</option>
                <option value="Probabilidad">Probabilidad y Estadística</option>
                <option value="Programacion">Programación I</option>
                </select>

                
                <h5>Datos de la materia</h5>
                <p class="card-text" id="nombreMateria"></p>
                <p class="card-text" id="sigla"></p>
                <p class="card-text" id="docente"></p>
                <p class="card-text" id="horarios"></p>
                <p class="card-text" id="aula"></p>
                <p class="card-text" id="prerequisito"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>
                <p class="card-text" id="cantidadinscritos"></p>
          
                <h5>Modificar</h5>
                <button onclick="botonModificarAsignatura()" class="btn btn-success">Modificar Asignatura</button>
                <button onclick="botonModificarSiglas()" class="btn btn-success">Modificar Siglas</button>
                <button onclick="botonModificarDocente()" class="btn btn-success">Modificar Docente</button>
                <button onclick="botonModificarHorarios()" class="btn btn-success">Modificar Horarios</button>
                <button onclick="botonModificarAula()" class="btn btn-success">Modificar Aula</button>
                <button onclick="botonModificarPrerequisito()" class="btn btn-success">Modificar Prerequisito</button>
                <button onclick="botonModificarCarrera()" class="btn btn-success">Modificar Carrera</button>
                <button onclick="botonModificarUniversidad()" class="btn btn-success">Modificar Universidad</button>
                <button onclick="botonModificarCantidadInscritos()" class="btn btn-success">Modificar Cantidad Inscritos</button>
          
                <h5>Eliminar</h5>
                <button onclick="botonEliminarAsignatura()" class="btn btn-dark">Eliminar Asignatura</button>
                <button onclick="botonEliminarSiglas()" class="btn btn-dark">Eliminar Siglas</button>
                <button onclick="botonEliminarDocente()" class="btn btn-dark">Eliminar Docente</button>
                <button onclick="botonEliminarHorarios()" class="btn btn-dark">Eliminar Horarios</button>
                <button onclick="botonEliminarAula()" class="btn btn-dark">Eliminar Aula</button>
                <button onclick="botonEliminarPrerequisito()" class="btn btn-dark">Eliminar Prerequisito</button>
                <button onclick="botonEliminarCarrera()" class="btn btn-dark">Eliminar Carrera</button>
                <button onclick="botonEliminarUniversidad()" class="btn btn-dark">Eliminar Universidad</button>
                <button onclick="botonEliminarCantidadInscritos()" class="btn btn-dark">Eliminar Cantidad Inscritos</button>
          
            </div> 
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="materia.js"></script>
</body>
</html>
