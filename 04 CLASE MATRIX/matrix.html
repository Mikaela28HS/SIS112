<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Matriz en Canvas</title>
    <link rel="stylesheet" href="CSS/matrix.css">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizAleatorio()">Patrón Aleatorio</button>
            <button onclick="matriz.llenarMatrizDiagonal()">Patrón Diagonal</button>
            <button onclick="matriz.llenarMatrizBordes()">Patrón de Bordes</button>
            <button onclick="matriz.llenarMatrizPrimeraFila()">Llenar Matriz Primera Fila</button>
            <button onclick="matriz.llenarMatrizPrimeraColumna()">Llenar Matriz Primera Columna</button>
            <button onclick="matriz.llenarMatrizDiagonal2()">Patrón Diagonal 2</button>
            <button onclick="matriz.llenarMatrizBordes2()">Patrón de Bordes 2</button>
            <button onclick="matriz.llenarMatrizPiramide()">Patron Matriz Piramide</button>
            <button onclick="matriz.llenarMatriz4Bordes()">Patron Matriz 4 Bordes</button>
            <button onclick="matriz.llenarMatrizSecuencia1()">Patron Secuencia 1</button>
            <button onclick="matriz.llenarMatrizSecuencia2()">Patron Secuencia 2</button>
            <button onclick="matriz.llenarMatrizSecuencia3()">Patron Secuencia 3</button>
        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="JS/matrix.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
