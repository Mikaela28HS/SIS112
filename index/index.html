<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKAELA LUJAN</title>
    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos de FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f1e; /* Fondo oscuro futurista */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1a1a2e; /* Fondo oscuro metálico */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3); /* Sombra neón */
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #00ffff; /* Tono cian neón */
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info p {
            font-size: 16px;
            color: #bbbbbb; /* Texto gris claro */
            margin: 5px 0;
        }

        .link {
            display: block;
            text-decoration: none;
            background-color: #00ff88; /* Verde neón */
            color: #0f0f1e; /* Texto oscuro */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Efecto suave */
            font-weight: bold;
            font-size: 16px;
        }

        .link:hover {
            background-color: #00e676; /* Verde más brillante */
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.5); /* Sombra verde neón */
        }

        .link i {
            margin-right: 8px;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .link {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO THE WEBSIDE</h1>

        <div class="info">
            <p><strong>Nombre:</strong> Mikaela Lujan</p>
            <p><strong>Carrera:</strong> Ingeniería Industrial</p>
            <p><strong>Universidad:</strong> UCB</p>
            <p><strong>Asignatura:</strong> Programación I</p>
        </div>

        <a href="http://www.lujan.somee.com/lista-enteros.html" class="link">
            <i class="fas fa-list"></i> Clase Lista Enteros
        </a>
        <a href="http://lujan.somee.com/cadenas.html" class="link">
            <i class="fas fa-hashtag"></i> Clase Entero
        </a>
        <a href="http://lujan.somee.com/entero.html" class="link">
            <i class="fas fa-font"></i> Clase Cadenas
        </a>
        <a href="http://lujan.somee.com/lista-cadenas.html" class="link">
            <i class="fas fa-font"></i> Clase Lista Cadenas
        </a>

    </div>
</body>
</html>
