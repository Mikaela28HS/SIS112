<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Shoot 2D</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #FF4500;
            font-size: 48px;
            margin-top: 100px;
        }

        p {
            color: white;
            font-size: 14px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .start-button {
            background-color: #333;
            color: white;
            border: 2px solid #777;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #444;
        }

        .high-score {
            color: white;
            font-size: 18px;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="high-score">HIGH SCORE 500</div>
        <h1>TANK SHOOT 2D</h1>
        <p>Version 1.003 (c) Darksun Tech 2010-2019</p>
        <button class="start-button">1P GAME</button>
        <div class="footer">www.tankshoot.com</div>
    </div>
</body>
</html>
